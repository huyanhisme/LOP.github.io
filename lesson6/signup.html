<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<style>
    .container{
        width: 40%
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .error{
        color: red !important;
    }
</style>
<body>

    <div class="container">
        <form id="Signup">
            <h1>Sign Up</h1>
            <div  class="mb-3">
              <label  for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" id="Email" type="text" class="form-control" id="exampleInputEmail1" >
              <div id="emailerror" class="form-text error"></div>
            </div>
            <div class="mb-3">
              <label  for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" id="Password"type="password" class="form-control" id="exampleInputPassword1">
              <div id="passworderror" class="form-text error"></div>
            </div>
            <div class="mb-3">
                <label  for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input name="cfpassword" id="cfPassword" type="password" class="form-control" id="exampleInputPassword1">
                <div id="cfpassworderror" class="form-text error"></div>
            </div>
              
            <button  type="submit" class="btn btn-primary mt-5">Submit</button>
          </form>
          <p>You already have an account? <a href="./signin.html">Sign in</a> </p>
    </div>


    <script src="./signup.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
