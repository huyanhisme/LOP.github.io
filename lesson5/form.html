<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<style>
  
  .container {
    width: 40%;
    background-image: url(https://topshare.vn/wp-content/uploads/2021/01/Hinh-nen-dien-thoai-chat-ngau-sieu-doc-7.jpg);
    background-position: top;
    border-radius: 20px;
    
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(https://topshare.vn/wp-content/uploads/2021/01/Hinh-nen-dien-thoai-chat-ngau-sieu-doc-7.jpg);
    background-position: top;
    background-size: cover;
  }

  .error {
    color: red !important;
  }

  .email {
    margin-top: 30px;
  }

  .btn {
    margin: 10px auto;
    width: 30%;
    display: block;
    background: rgb(153, 20, 194);
    border: none
  }
  .btn:hover{
    background-color: rgb(68, 226, 226);
    font-size:17px;
  }
  .error{
    color: rgb(0, 225, 255) !important;
  }
</style>

<body>

    <div class="container">
      <form id="Form">
        <div class="form-floating mb-3  email ">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <div id="emailerror" class="form-text error"></div>
        </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div id="passworderror" class="form-text error"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 ">Sign in</button>
      </form>
    </div>


  <script src="./btvn.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
